<html>
<head>
	<title>防止抖动；防止短时间内重复点击</title>
	<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="notMultiClick.js"></script>
	<script type="text/javascript">
	$(function(){
		notMultiClick($("#btn1"), function(){
			var log = "<br/>" + "<span>" + "clicked at:" + new Date() + "</span>";
			var currLog = $("#logs").html() || "";
			$("#logs").html(currLog + log);
		});
	});
	</script>
</head>
<body>
	<div>
		项目地址:
		<a target="_blank" href="https://github.com/cncounter/translation/tree/master/tiemao_2016/52_notMultiClick/">https://github.com/cncounter/translation/tree/master/tiemao_2016/52_notMultiClick/</a>
	</div>
	<p></p><p></p><p></p>
	<button id="btn1">测试重复点击</button><br />
	<div id="logs"></div>


</body>
</html>
